<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
layout:decorate="layoutC"sin>
<head>
<meta charset="utf-8">
<title>Modifier Profile</title>
</head>
<body>
 <div layout:fragment="content1" class="row">
		<div class="col-md-12">
			<div class="card">
			
					<div class="card-header">
					<h5 class="title"> Vos informations</h5>
					<br/>
<div th:if="${msg}">
<h6 th:classappend ="${#strings.equals(flag,'error')} ? 'alert alert-danger'  : 'alert alert-success'  " th:text="${msg}"></h6>

</div></div>
					<div class="card-body">





<form th:action="@{/Client/saveProfile}" method="post">

<input type="hidden" name="id" th:value="${client.id}">




<div class="row ">
<div class="form-group col-md-3 pr-1">
<label class="control-label">nom</label>
<input class="form-control" type="text" name="nom" th:value="${client.nom}">
<span th:errors="${client.nom}" class="text-danger"></span>
</div>


<div class="form-group  col-md-3 pr-1">
<label class="control-label">prenom</label>
<input class="form-control" type="text" name="prenom" th:value="${client.prenom}">
<span th:errors="${client.prenom}" class="text-danger"></span>
</div>

<div class="form-group col-md-3 pr-1">
<label class="control-label">cin</label>
<input class="form-control" type="text" name="cin" th:value="${client.cin}">
<span th:errors="${client.cin}" class="text-danger"></span>
</div>
</div>


<div class="row">

<div class="form-group col-md-3 pr-1">
<label class="control-label">nom d'utilisateur</label>
<input class="form-control" type="text" name="username" th:value="${client.username}" >
<span th:errors="${client.username}" ></span>
</div>

<div class="form-group col-md-3 pr-1">
<label class="control-label">mail</label>
<input class="form-control" type="text" name="mail" th:value="${client.mail}">
<span th:errors="${client.mail}" class="text-danger"></span>
</div>


<div class="form-group col-md-3 pr-1">
<label class="control-label">mobile</label>
<input class="form-control" type="text" name="mobile" th:value="${client.mobile}">
<span th:errors="${client.mobile}" ></span>
</div>
</div>


<div class="row">
<div class="form-group col-md-3 pr-1">
<label class="control-label">sexe</label>
<select class="form-control" th:field="${client.sexe}">
    <option th:value="'Homme'" th:text="Homme"></option>
    <option th:value="'Femme'" th:text="Femme"></option>
</select>
</div>

<div class="form-group col-md-3 pr-1">
<label class="control-label">date de naissance</label>
<input class="form-control" type="date" name="dateN" th:value="${client.dateN}">
<span th:errors="${client.dateN}" class="text-danger"></span>
</div>
<div class="form-group col-md-3 pr-1">
<label class="control-label ">adresse</label>
<input class="form-control" type="text" name="adresse" th:value="${client.adresse}">
<span th:errors="${client.adresse}" class="text-danger" ></span>
</div>


</div>

<div class="row">
<div class="form-group col-md-4 pr-1">
<label class="control-label">Mot de passe</label>
<input class="form-control" type="password" name="password" th:value="${client.password}">
<span th:errors="${client.password}" class="text-danger"></span>
</div>

</div>



<button type="submit" class="btn btn-primary" >save</button>
</form>
</div>

</div>
</div>

</div>
</div>
</div>
</body>
</html>
