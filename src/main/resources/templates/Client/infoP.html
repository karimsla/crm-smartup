<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
layout:decorate="layout"sin>
<head>
<meta charset="utf-8">
<title>Saisie d'un client</title>
</head>
<body>
 
<div layout:fragment="content1" class="row">
		<div class="col-md-10">
			<div class="card">
			
					<div class="card-header"><h5 class="title">nouveau Client</h5></div>
					<div class="card-body">
					 
<form th:action="@{/admin/save}" method="post">
<div class="form-group">
<label class="control-label">Id:</label> <label th:text="${client.id}"></label>
<input class="form-control" type="hidden" name="id" th:value="1">
</div>

<div class="form-group">
<label class="control-label">sexe: </label>  <label th:text="${client.sexe}"></label>
<input class="form-control" type="hidden" name="sexe" th:value="${client.sexe}">
<span th:errors="${client.sexe}" class="text-danger"></span>
</div>
<div class="form-group">
<label class="control-label">nom :</label>  <label th:text="${client.nom}"></label>
<input class="form-control" type="hidden" name="nom" th:value="${client.nom}">
<span th:errors="${client.nom}" class="text-danger"></span>
</div><div class="form-group">
<label class="control-label">prenom :</label>  <label th:text="${client.prenom}"></label>
<input class="form-control" type="hidden" name="prenom" th:value="${client.prenom}">
<span th:errors="${client.prenom}" class="text-danger"></span>
</div><div class="form-group">
<label class="control-label">cin :</label>  <label th:text="${client.cin}"></label>
<input class="form-control" type="hidden" name="cin" th:value="${client.cin}">
<span th:errors="${client.cin}" class="text-danger"></span>
</div><div class="form-group">
<label class="control-label">date de naissance : </label>  <label th:text="${client.dateN}"></label>
<input class="form-control" type="hidden" name="daten" th:value="${client.dateN}">
<span th:errors="${client.dateN}" class="text-danger"></span>
</div>
<div class="form-group">
<label class="control-label">adresse :</label>  <label th:text="${client.adresse}"></label>
<input class="form-control" type="hidden" name="adresse" th:value="${client.adresse}">
<span th:errors="${client.adresse}" class="text-danger" ></span>
</div>
<div class="form-group">
<label class="control-label">mobile :</label>  <label th:text="${client.mobile}"></label>
<input class="form-control" type="hidden" name="mobile" th:value="${client.mobile}">
<span th:errors="${client.mobile}" ></span>
</div>
<div class="form-group">
<label class="control-label">mail :</label>  <label th:text="${client.mail}"></label>
<input class="form-control" type="hidden" name="mail" th:value="${client.mail}">
<span th:errors="${client.mail}" class="text-danger"></span>
</div>
</form>
</div>
</div>

</div>
</div>
</div>
</body>
</html>
