<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
layout:decorate="layout"sin>
<head>
<meta charset="utf-8">
<title>Modifier Profile</title>
</head>
<body>
 <div layout:fragment="content1" class="row">
		<div class="col-md-12">
			<div class="card">
			
					<div class="card-header">
					<h5 class="title"> Vos informations</h5>
					<br/>
<div th:if="${msg}">
<h6 th:classappend ="${#strings.equals(flag,'error')} ? 'alert alert-danger'  : 'alert alert-success'  " th:text="${msg}"></h6>

</div></div>
					<div class="card-body">





<form th:action="@{/Admin/saveProfile}" method="post">

<input type="hidden" name="id" th:value="${admin.id}">




<div class="row ">
<div class="form-group col-md-3 pr-1">
<label class="control-label">nom</label>
<input class="form-control" type="text" name="nom" th:value="${admin.nom}">
<span th:errors="${admin.nom}" class="text-danger"></span>
</div>


<div class="form-group  col-md-3 pr-1">
<label class="control-label">prenom</label>
<input class="form-control" type="text" name="prenom" th:value="${admin.prenom}">
<span th:errors="${admin.prenom}" class="text-danger"></span>
</div>

</div>

<div class="row">

<div class="form-group col-md-3 pr-1">
<label class="control-label">nom d'utilisateur</label>
<input class="form-control" type="text" name="username" th:value="${admin.username}" >
<span th:errors="${admin.username}" ></span>
</div>
<div class="form-group col-md-4 pr-1">
<label class="control-label">Mot de passe</label>
<input class="form-control" type="password" name="password" th:value="${admin.password}">
<span th:errors="${admin.password}" class="text-danger"></span>
</div>



</div>







<button type="submit" class="btn btn-primary" >save</button>
</form>
</div>

</div>
</div>

</div>
</div>
</div>
</body>
</html>
