<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
	layout:decorate="layout" sin>
<head>
<meta charset="utf-8">
<title>Saisie d'un client</title>
</head>
<body>

	<div layout:fragment="content1">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="container">
					<div class="panel-heading">Nouveau technicien</div>
					<div class="panel-body">
						<form th:action="@{/admin/save}" method="post">

<div class="form-group">
<label class="control-label">Id:</label> <label th:text="${technicien.id}"></label>
<input class="form-control" type="hidden" name="id" th:value="${technicien.id}">
</div>

							<div class="form-group">
								<label class="control-label">nom</label> <input
									class="form-control" type="text" name="nom"
									th:value="${technicien.nom}"> <span
									th:errors="${technicien.nom}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">prenom</label> <input
									class="form-control" type="text" name="prenom"
									th:value="${technicien.prenom}"> <span
									th:errors="${technicien.prenom}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">cin</label> <input
									class="form-control" type="text" name="cin"
									th:value="${technicien.cin}"> <span
									th:errors="${technicien.cin}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">date de naissance</label> <input
									class="form-control" type="date" name="daten"
									th:value="${technicien.dateN}"> <span
									th:errors="${technicien.dateN}" class="text-danger"></span>
							</div>
							</div>
							<div class="form-group">
								<label class="control-label">specialite</label> <input
									class="form-control" type="text" name="spec"
									th:value="${technicien.spec}"> <span
									th:errors="${technicien.spec}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">adresse</label> <input
									class="form-control" type="text" name="adresse"
									th:value="${technicien.adresse}"> <span
									th:errors="${technicien.adresse}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">mobile</label> <input
									class="form-control" type="text" name="mobile"
									th:value="${technicien.mobile}"> <span
									th:errors="${technicien.mobile}"></span>
							</div>
							<div class="form-group">
								<label class="control-label">mail</label> <input
									class="form-control" type="text" name="mail"
									th:value="${technicien.mail}"> <span
									th:errors="${technicien.mail}" class="text-danger"></span>
							</div>
							<button type="submit" class="btn btn-primary">save</button>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
